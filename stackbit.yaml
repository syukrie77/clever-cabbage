stackbitVersion: ~0.3.0
ssgName: gatsby
publishDir: public
pagesDir: content
models:
  copy:
    type: page
    label: Copy
    folder: copy
    match: '*'
    fields:
      - type: string
        name: type
        label: Type
      - type: string
        name: name
        label: Name
      - type: string
        name: title
        label: Title
  post:
    type: page
    label: Post
    folder: posts
    match: '*'
    fields:
      - type: string
        name: type
        label: Type
      - type: string
        name: title
        label: Title
      - type: string
        name: author
        label: Author
      - type: string
        name: category
        label: Category
      - type: date
        name: date
        label: Date
      - type: string
        name: slug
        label: Slug
      - type: image
        name: postImage
        label: Post Image
      - type: string
        name: metaDescription
        label: Meta Description
